<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <meta name="robots" content="noindex, nofollow" />
        <meta name="msapplication-TileColor" content="#603cba" />
        <meta name="theme-color" content="#ffffff" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#7050aa" />
        <link rel="stylesheet" href="/public/styles/base.min.css" />
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
        <script src="/public/scripts/jquery.cookie.min.js"></script>
        <script src="/public/scripts/base.min.js"></script>
        <title>Discover airports all over the world — Airportmap</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <a data-href="" data-title="Discover airports all over the world" class="logo">
                    <img src="./favicon-48x48.png" />
                </a>
                <nav>
                    <a data-href=""><span data-i18n="Map"></span></a>
                    <a data-href="airports"><span data-i18n="Airports"></span></a>
                    <a data-href="navdata"><span data-i18n="Navdata"></span></a>
                    <a data-href="stats"><span data-i18n="Stats"></span></a>
                </nav>
                <div class="search">
                    <input type="text" data-placeholder="Search …" />
                    <button data-action="search-all">
                        <i class="icon">search</i>
                    </button>
                </div>
            </div>
            <div id="content"></div>
            <div id="footer">
                <div class="column">
                    <a data-href="" data-title="Discover airports all over the world" class="logo">
                        <img src="./favicon-48x48.png" />
                    </a>
                    <h3 data-i18n="Airportmap"></h3>
                    <p class="about" data-i18n="Open source project with information and weather data on more than 70,000 airports and heliports worldwide."></p>
                    <p class="credits" data-i18n="© %YEAR% Paul Köhler (komed3)"></p>
                </div>
                <div class="column">
                    <h3 data-i18n="Discover"></h3>
                    <nav>
                        <a data-href="" data-i18n="World map"></a>
                        <a data-href="airports" data-i18n="All airports"></a>
                        <a data-href="navdata" data-i18n="Navdata"></a>
                        <a data-href="stats" data-i18n="Airport stats"></a>
                    </nav>
                </div>
                <div class="column">
                    <h3 data-i18n="Developer"></h3>
                    <nav>
                        <a data-href="data" data-i18n="Airport data"></a>
                        <a data-href="embed" data-i18n="Embed"></a>
                        <a href="https://github.com/komed3/airportmap" target="_blank" data-i18n="GitHub project"></a>
                    </nav>
                </div>
                <div class="column">
                    <h3 data-i18n="Support"></h3>
                    <nav>
                        <a data-href="privacy" data-i18n="Privacy policy"></a>
                        <a href="https://github.com/komed3/airportmap/issues" target="_blank" data-i18n="Report issue"></a>
                        <a href="https://github.com/komed3/airportmap" target="_blank" data-i18n="Donate"></a>
                    </nav>
                    <h3 data-i18n="Language"></h3>
                </div>
            </div>
            <div id="warning">
                <span data-i18n="Information on this website is for private use only. Do not use for real life flight."></span>
            </div>
        </div>
    </body>
</html>
